<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="image-container">
        <img src="images/image-equilibrium.jpg" alt="equilibrium-img" />
        <div class="background-hover">
          <img src="images/icon-view.svg" alt="view-img" />
        </div>
      </div>
      <div class="info-container">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="description">
          Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="coin-info-container">
          <div class="coin-info info-flex">
            <img src="images/icon-ethereum.svg" alt="ethereum-img" />
            <p class="coin">0.041 ETH</p>
          </div>
          <div class="date-info info-flex">
            <img src="images/icon-clock.svg" alt="cloc-img" />
            <p class="time">3 days left</p>
          </div>
        </div>
        <div class="profile-info">
          <div class="avatar-container">
            <img src="images/image-avatar.png" alt="avatar" />
          </div>
          <p class="profile-description">
            Creation of <span>Jules Wyvern</span>
          </p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/edmblue/">Raquel Betancourt</a>.
      </div>
    </footer>
  </body>
</html>
